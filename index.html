<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picObook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>picObook</h1>

    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich Dad poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate, itaque. Impedit, quasi praesentium! Quam, dicta, consequuntur fugit est natus quasi sed excepturi similique iure ab nobis, porro ullam nam. Asperiores.</p>
            <button onclick="deletebook(event)">Delete</button>

        </div>
        

    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add book</h2>
        <form>
            <input type="text" placeholder="Book title" id="Book-title-input">
            <input type="text" placeholder="Book author" id="Book-author-input">
            <textarea placeholder="Short Description" id="Book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>



    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
    
</body>
</html>
